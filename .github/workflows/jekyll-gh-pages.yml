name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Ruby environment
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # 원하는 Ruby 버전 설정
          bundler-cache: true  # Bundler 캐시를 활성화하여 의존성 설치 속도 향상

      # Install dependencies using Bundler (bundle install)
      - name: Install dependencies
        run: |
          gem install bundler  # Bundler 설치 (필요한 경우만 실행)
          bundle install       # Gemfile에 정의된 의존성 설치

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build the site with Jekyll
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1.0.9
        with:
          source: ./
          destination: ./_site

      # Upload artifact (built site) for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4